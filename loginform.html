<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 만들어 보기</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>

  <main id="main-holder">
    <h1 id="login-header">로그인</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">아이디 혹은 <span id="error-msg-second-line">비밀번호가 다릅니다.</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="아이디"><!---->
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="비밀번호"><!--id 타입을 password로 지정하면 입력시 입력 내용이 보이지 않는다.-->
      <br>
      <input type="submit" value="Login" id="login-form-submit">

      <a id="login-help" href="https://www.kumoh.ac.kr/ko/index.do" value="logiin-help" style=" font-size: 15px">도움이 필요하세요? </a><br>
    </form>
  
  </main>
</body>
</html>
